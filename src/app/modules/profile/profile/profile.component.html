<div class="row animated fadeIn">
  <div class="col-lg-7">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Perfil del usuario</h4>
        <h6 class="card-subtitle">{{ user.name }}</h6>
        <form #f="ngForm" (ngSubmit)="updateUser(f)" class="form p-t-20">
          <div class="form-group">
            <label for="exampleInputuname">Nombre de usuario</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="ti-user"></i></div>
              <input
                [ngModel]="user.name"
                name="name"
                type="text"
                class="form-control"
                id="exampleInputuname"
                placeholder="Username"
              />
            </div>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Email</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="ti-email"></i></div>
              <input
                [ngModel]="user.email"
                [disabled]="user.google"
                name="email"
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                placeholder="Enter email"
              />
            </div>
          </div>
          <button
            [disabled]="f.pristine"
            type="submit"
            class="btn btn-block btn-success waves-effect waves-light m-r-10"
          >
            <i class="fa fa-save"></i>
            Guardar
          </button>
        </form>
      </div>
    </div>
  </div>

  <div class="col-lg-5">
    <div class="card">
      <div class="card-title mt-2 text-center mb-0">
        <label>Imagen de perfil</label>
      </div>
      <div class="card-body pb-2">
        <div class="m-t-5" align="center">
          <img
            *ngIf="!tempFile"
            [src]="user.photo | image"
            class="img-fluid"
            width="150"
          />
          <img
            *ngIf="tempFile"
            [src]="tempFile"
            class="img-fluid"
            width="150"
          />
        </div>
        <div class="form-group mt-4">
          <input
            (change)="onFileChange($event.target.files[0])"
            name="file"
            type="file"
            class="form-control"
            aria-describedby="fileHelp"
          />
        </div>
        <button
          (click)="uploadImg()"
          [disabled]="!file"
          type="button"
          class="btn btn-block btn-success waves-effect waves-light m-r-10"
        >
          <i class="fa fa-save"></i>
          Actualizar
        </button>
      </div>
    </div>
  </div>
</div>
