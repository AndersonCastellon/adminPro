<form
  ngNativeValidate
  [formGroup]="form"
  (ngSubmit)="ngSubmit()"
  class="form-horizontal form-material animated fadeInUp faster"
>
  <a href="javascript:void(0)" class="text-center db"
    ><img src="../assets/images/logo-icon.png" alt="Home" /><br /><img
      src="../assets/images/logo-text.png"
      alt="Home"
  /></a>
  <h3 class="box-title m-t-40 m-b-0">Register Now</h3>
  <small>Create your account and enjoy</small>
  <div class="form-group m-t-20">
    <div class="col-xs-12">
      <input
        formControlName="name"
        name="name"
        class="form-control"
        type="text"
        required
        placeholder="Name"
      />
    </div>
  </div>
  <div class="form-group">
    <div class="col-xs-12">
      <input
        formControlName="email"
        name="email"
        class="form-control"
        type="text"
        required
        placeholder="Email"
      />
    </div>
  </div>
  <div class="form-group">
    <div class="col-xs-12">
      <input
        formControlName="password"
        name="password"
        class="form-control"
        type="password"
        required
        placeholder="Password"
      />
    </div>
  </div>
  <div class="form-group">
    <div class="col-xs-12">
      <input
        formControlName="password2"
        name="password2"
        class="form-control"
        type="password"
        required=""
        placeholder="Confirm Password"
      />
    </div>
  </div>
  <div class="form-group" *ngIf="form.errors?.differentPassword && form.dirty">
    <p class="text-danger">
      Las contrase√±as deben ser iguales
    </p>
  </div>
  <div class="form-group row">
    <div class="col-md-12">
      <div class="checkbox checkbox-primary p-t-0">
        <input
          formControlName="terms"
          name="terms"
          id="checkbox-signup"
          type="checkbox"
        />
        <label for="checkbox-signup">
          I agree to all <a href="#">Terms</a></label
        >
      </div>
      <div
        class="form-group"
        *ngIf="!form.controls['terms'].value && form.dirty"
      >
        <p class="text-danger">
          Debes aceptar las condiciones del servicio
        </p>
      </div>
    </div>
  </div>
  <div class="form-group text-center m-t-20">
    <div class="col-xs-12">
      <button
        [disabled]="form.invalid"
        class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light"
        type="submit"
      >
        Sign Up
      </button>
    </div>
  </div>
  <div class="form-group m-b-0">
    <div class="col-sm-12 text-center">
      <p>
        Already have an account?
        <a href="pages-login-2.html" class="text-info m-l-5"><b>Sign In</b></a>
      </p>
    </div>
  </div>
</form>
